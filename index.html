<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="fragment" content="!">
    <meta name="description" content="Site for the Artoo Campus">
    <meta name="author" content="Artoo2016">
    <meta name="application-name" content="Git">
    <meta name="viewport" content="width=device-width">
    
    <!-- BOOTSTRAP DEPENDENCIES -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    <title>GIT</title>
</head>

<body>
    <header>
    <div class="container">
        <h1>IMDb Search</h1>
        <!-- APPLICATION START HERE -->
        <div class="row">
            <div id="form" class="col-md-12">
                <form id="search">
                    <div class="form-group col-md-9">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" id="title" placeholder="Titolo">
                    </div>
                    <div class="form-group col-md-3">
                      <label>Genre</label>
                      <select id="genre">
                          <option></option>
                          <option value="movie">Movie</option>
                          <option value="series">Series</option>
                          <option value="episode">Episode</option>
                      </select>
                    </div>
        <div class="row">            
            <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Invia</button>
            </div>    
           
        </div>
                </form>
                
            </div>
            
        </div> 
        
        
    </div>
    </header>
    
    <article>
        <div id="content">
            <div id="row">
                <div class="col-md-12">
                    <table id="film" class="table table-hover">
                        <thead>
                            <th>Locandina</th>    
                            <th>Titolo</th>
                            <th>Anno</th>
                            <th>Tipo</th>
                        </thead>
                        
                        <tbody id="tbody_film">
                            
                        </tbody>
                    </table>  
                </div>
            </div>
        </div>
    </article>
    

        
        
    <!-- JQUERY DEPENDENCIES -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- APPLICATION  -->
    <script src="js/app.js"></script>
    
    <script>
        var content;
        
    $(document).ready(function(){  
        
        $("#search").submit(function(event) { //console.log(event);
           //alert( "Handler for .submit() called." );
           event.preventDefault();
           var url = "http://www.omdbapi.com/?";
           var title = $("#title").val();           
           var genre = $("#genre").val();
          
           title="s="+title;
           genre="&type="+genre;
           //console.log(title + " " + genre);
            
           if ((title!="")&&(genre!="")) {
               /*
               var data = {
                   t: "s="+title,
                   type: "&?type="+genre
               };*/
               //console.log(data);
              // console.log(JSON.stringify(data));
              $("#tbody_film").html("");  
                $.ajax({
                       url: url+title+genre,
                       method: "GET"
                       
                       }).then(function(data)  {
                           //console.log(data); 
                           content = data.Search;
                           //console.log(content); 
                           caricaTabella(content);
                           
                           
                       });
                      
               
                
            }
        });
        
    });    
    
    function caricaTabella(param) {
        //console.log(param.length);
        
        var tr = '';
            for (i=0; i < param.length; i++) {
                var obj = param[i];    
                //console.log(obj);                     
              
                tr += '' +
                    '<tr>' +
                    '<td><img style="width: 30%;" src="'+obj.Poster+'" alt="'+obj.Title+'"</td>' +
                    '<td><a href="javascript:; " class="edit" data-id='+obj.imdbID+' title="dettagli '+obj.Title+'" >'+obj.Title+'</a></td>' +
                    '<td>'+obj.Title+'</td>' +
                    '<td>'+obj.Year+'</td>' +
                    '<td>'+obj.Type+'</td>' +
                                                           
                    '</tr>';
                    //console.log(tr);
                
                   
                    $("#tbody_film").html(tr);
                    $("#tbody_film").show();
                    $("#film").show();           
            }
    }   
    </script>
</body>

</html>
