<!DOCTYPE html>
<html lang="it">

<head>

    <title>IMDB movies search</title>
</head>

<body>
    <header>
    <div id="ricerca" class="container">
        <h1>IMDb Search</h1>
        <!-- APPLICATION START HERE -->
        <div class="row">
            <div id="form" class="form-group col-md-12">
                <form id="search">
                    <div class="form-group col-md-9">
                      <label for="title">Titolo</label>
                      <input type="text" class="form-control" id="title" placeholder="Titolo">
                    </div>
                    <div class="form-group col-md-3">
                      <label>Tipo</label>
                      <select id="genre">
                          <option>All</option>
                          <option value="movie">Movie</option>
                          <option value="series">Series</option>
                          <option value="episode">Episode</option>
                      </select>
                    </div>
                   <br/>
            <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Invia</button>
            </div>    
           
       
                </form>
                
            </div>
            
        </div> 
        
        
    </div>
    </header>
    
    <article>
        <div id="content" class="container">
            <div id="row">
                <div class="col-md-12">
                    <table id="film" class="table table-hover">
                        <thead>
                            <th>Locandina</th>    
                            <th>Titolo</th>
                            <th>Anno</th>
                            <th>Tipo</th>
                        </thead>
                        
                        <tbody id="tbody_film">
                            
                        </tbody>
                    </table>  
                </div>
            </div>
        </div>
        
        
        
        <!-- Modal -->
        <div class="modal fade" id="dettaglio_film" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Scheda Film</h4>
              </div>
              <div class="modal-body">
                  <table class="table">
                      <tbody id="dettaglio_tab">
                          
                      </tbody>
                      
                  </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi Scheda</button>
                
              </div>
            </div>
          </div>
        </div>
        
        
    </article>
